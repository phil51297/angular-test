<div>
  <h1>{{ title }}</h1> 
  <input type="text" [(ngModel)]="searchQuery" (input)="filterCategories()" placeholder="Rechercher une catégorie">
  <button (click)="resetFilter()">Réinitialiser</button>
</div>

<div class="categories">
  <div *ngFor="let category of filteredCategories" class="category-card" (click)="navigateToQuiz(category.id)">
    {{ category.name }}
  </div>
</div>
